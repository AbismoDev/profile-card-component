<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTE PERSONALIZADA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!---->
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile card component</title>
</head>
<body>
    <main>
        <section>

            <div class="profile-container">
                <div class="profile-banner">
                </div> <!--profile-banner-->
                <div class="profile-content">
                    <img src="assets/image-victor.jpg" alt="profile image">
                    <div class="profile-info">
                        <div class="profile-identity">
                            <p>Victor Crest</p>
                            <span>26</span>
                        </div><!--profile-identity-->
                        <p class="profile-info-city">London</p>
                    </div><!--profile-info-->
                    <div class="profile-social">
                        <div class="profile-social-info">
                            <p>80K</p>
                            <p>Followers</p>
                        </div><!--profile-social-info-->
                        <div class="profile-social-info">
                            <p>803K</p>
                            <p>Likes</p>
                        </div><!--profile-social-info-->
                        <div class="profile-social-info">
                            <p>1.4K</p>
                            <p>Photos</p>
                        </div><!--profile-social-info-->
                    </div><!--profile-social-->
                </div><!--profile-content-->
            </div><!--profile-container-->
            
            <div class="attribution font-montserrat">
                Desafios por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Codado por <a href="https://www.instagram.com/abismodev" target="_blank">AbismoDev</a>.
            </div>
        </section>
    </main>
</body>
</html>
